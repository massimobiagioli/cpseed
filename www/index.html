<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CPSeed</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/elements.html">
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    
    <!-- Main Layout -->
    <paper-drawer-panel id="paperDrawerPanel">
      
      <!-- Left Menu -->
      <div drawer>
        
        <!-- Toolbar -->  
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>
                
        <!-- Menu Items --> 
        <paper-menu class="list" on-iron-select="onMenuSelect">
            <a href="/first-section">
              <iron-icon icon="home"></iron-icon>
              <span>First section</span>
            </a>

            <a href="/second-section">
              <iron-icon icon="info"></iron-icon>
              <span>Second section</span>
            </a>
        </paper-menu>        
        
      </div> 
      
      <!-- Content -->
      <paper-header-panel main mode="waterfall-tall">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->          
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">CPSeed</div>

          <!-- Application sub title -->
          <div class="bottom title">cordova-polymer seed</div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            
            <!-- Section #1 -->
            <section data-route="first-section">
              <paper-material elevation="1">
                <span>Contenuto Sezione #1</span>
              </paper-material>
            </section>
            
            <!-- Section #2 -->
            <section data-route="second-section">
              <paper-material elevation="1">
                <span>Contenuto Sezione #2</span>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>

  <script type="text/javascript" src="cordova.js"></script>
  <script src="scripts/app.js"></script>

</body>

</html>
